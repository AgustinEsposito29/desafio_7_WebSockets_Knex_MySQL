<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <title>Desafio 8</title>
</head>

<body>
    <div class="container-fluid">
        <h2>Crear Producto</h2>
        <div class="container-fluid">
            <form action="/api/productos" class="w-75 mx-auto" method="post">
                <div class="form-floating">
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre ..." name="nombre">
                    <label for="nombre"> Nombre</label>
                </div>
                <br>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="fotoUrl" placeholder="Foto Url ..." name="fotoUrl">
                    <label for="fotoUrl">Foto Url</label>
                </div>
                <div class="form-floating">
                    <input type="number" class="form-control" id="precio" placeholder="Precio ..." name="precio">
                    <label for="precio">Precio</label>
                </div>
                <br>
                <button type="submit" id="botonMensajes"class="btn btn-primary btn-lg mx-auto">Enviar Producto</button>
            </form>
        </div>
    </div>
    <br>
    <hr>
    <br>
    <div class="container-fluid">
        <h2>Productos</h2>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Imagen</th>
                </tr>
            </thead>
            <tbody id="productosBody">
            </tbody>
        </table>
    </div>
    <br>
    <hr>
    <br>
    <div class="container-fluid">
        <h2>Canal de mensajes</h2>
        <br>
        <form onsubmit= "addMensajes(this)" class="w-75 mx-auto">
            <div class="form-floating">
                <input type="text" class="form-control" id="email" placeholder="Email ..." name="email">
                <label for="email"> Email</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="text" class="form-control" id="mensaje" placeholder="Ingrese su mensaje ..." name="mensaje">
                <label for="mensaje"> Mensaje</label>
            </div>
            <br>
            <button  href="#" type="submit" id='btnEnviarMensaje' class="btn btn-primary btn-lg mx-auto">Enviar mensaje</button>
        </form>
        <br>
        <hr>
        <br>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Autor</th>
                    <th scope="col">menesajes</th>
                </tr>
            </thead>
            <tbody id="mensajesBody">
            </tbody>
        </table>
    </div>
    <script src="./js/cliente.js"></script>
</body>
</html>
